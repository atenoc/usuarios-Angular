<div class="container mt-5">

    <div class="card">

        <div class="card-header">Login</div>
        <div class="card-body">
      
        <form>

         <div class="form-group row">
              <label for="correo" class="col-form-label col-sm-2">correo: </label>
              <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="usuario.correo" name="correo" required email #correo="ngModel">
                <div class="alert alert-danger" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
                  <div *ngIf="correo.errors.required">El correo es requerido</div>
                  <div *ngIf="correo.errors.email">El correo no contiene un formato válido</div>
                </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-form-label col-sm-2">password: </label>
            <div class="col-sm-6">
              <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" required #password="ngModel">
              <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors.required">La contraseña es requerida</div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-6">
              <button class="btn btn-primary" role="button" >Entrar</button>
              <button class="btn btn-primary" role="button" [routerLink]="['/registro-usuario']">Registrarse</button>
            </div>
          </div>
      
        </form>
      
      
        </div>
      
      </div>

</div>
