<div class="container mt-5">

    <div class="card">

        <div class="card-header">Nuevo Usuario</div>
        <div class="card-body">
      
        <form>

          <div class="form-group row">
            <label for="nombre" class="col-form-label col-sm-2">Nombre: </label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required minlength="4" #nombre="ngModel">
              <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                <div *ngIf="nombre.errors.required">El nombre es requerido</div>
                <div *ngIf="nombre.errors.minlength">El nombre debe contener al menos 4 caracteres</div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2">Apellido: </label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="usuario.apellido" name="apellido" required #apellido="ngModel">
              <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                <div *ngIf="apellido.errors.required">El apellido es requerido</div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="edad" class="col-form-label col-sm-2">Edad: </label>
            <div class="col-sm-6">
              <input type="number" class="form-control" [(ngModel)]="usuario.edad" name="edad" required #edad="ngModel">
              <div class="alert alert-danger" *ngIf="edad.invalid && (edad.dirty || edad.touched)">
                <div *ngIf="edad.errors.required">La edad es requerida</div>
              </div>
            </div>
          </div>
<!--
          <div class="form-group row">
            <label for="sexo" class="col-form-label col-sm-2">sexo: </label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="usuario.sexo" name="sexo">
            </div>
          </div>   -->
          <div class="form-group row">
            <label class="col-form-label col-sm-2">Sexo:</label>
            <div class="col-sm-6">
                <select class="browser-default custom-select" [(ngModel)]="usuario.sexo" [ngModelOptions]="{standalone: true}">
                    <!-- <option selected="" >Selecciona una opci칩n</option> -->
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="correo" class="col-form-label col-sm-2">Correo: </label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="usuario.correo" name="correo" required email #correo="ngModel">
              <div class="alert alert-danger" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
                <div *ngIf="correo.errors.required">El correo es requerido</div>
                <div *ngIf="correo.errors.email">El correo no contiene un formato v치lido</div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-form-label col-sm-2">Contrase침a: </label>
            <div class="col-sm-6">
              <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" required #password="ngModel">
              <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors.required">La contrase침a es requerida</div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-6">
              <button class="btn btn-primary" role="button" (click)="create()">Registrar</button>
            </div>
          </div>
      
        </form>
      
      
        </div>
      
      </div>

</div>
